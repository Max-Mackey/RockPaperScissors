<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajanken!</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="/game.js" defer></script>
</head>
<body>
    <h1> Rock, Paper, Scissors</h1>
    <div class="container">
        <div class="rock"><img  src="/Rock.jpg"><p class="signName">Rock</p></div>
        <div class="paper"><img src="/Paper.jpg"><p class="signName">Paper</p></div>
        <div class="scissors"><img src="/Scissors.jpg"><p class="signName">Scissors</p></div>
    </div>
    <h1 class ="statement">Please click an option to play!</h1>
    <h1>Current Score</h1>
    <h2>(First to 5 wins!)</h2>
    <div class = "scoreBoard">
        <div>Player:</div>
        <div class="playerScore">0</div>
        <div>Computer:</div>
        <div class="computerScore">0</div>
    </div>
    <div class="resetButton"><button class="reset">RESET GAME</button></div>
</body>
</html>
